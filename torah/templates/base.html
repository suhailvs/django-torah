{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'favicon.png' %}">

    <title>Paleo Torah</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/grid.css' %}">
    {% block css %}
    {% endblock %}
    
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12">

          <h1>Paleo Hebrew Torah</h1>
          <a href="http://www.hebrewoldtestament.com/B01C001.htm">paleo torah</a>

          <form method="post">{% csrf_token %}
            
            <div class="form-row">
              <div class="col">
                <select class="form-control form-control-sm" name="title" required>
                  <option{%if current.title == "genesis"%} selected{%endif%}>genesis</option>
                  <option{%if current.title == "exodus"%} selected{%endif%}>exodus</option>
                  <option{%if current.title == "leviticus"%} selected{%endif%}>leviticus</option>
                  <option{%if current.title == "numbers"%} selected{%endif%}>numbers</option>
                  <option{%if current.title == "deuteronomy"%} selected{%endif%}>deuteronomy</option>
                </select>
              </div>
              <div class="col">
                <input class="form-control form-control-sm" type="number" value="{{current.chapter}}" 
                  name="chapter" placeholder="Chapter" required>
              </div>
              <div class="col">
                <input class="form-control form-control-sm" type="number" value="{{current.line}}" 
                 name="line" required>
              </div>
              <div class="col"><input type="submit" class="btn btn-primary btn-sm" type="submit"></div>
            </div>
          </form><hr>
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div> <!-- /container -->
    {% block js %}
    {% endblock %}
  </body>
</html>
